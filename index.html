<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="container mb-3">
            <table class="table table-borderless" id="notesTable">
                <thead >
                        <tr>
                            <th scope="col"></th>
                            <th scope="col" class="text-white">Name</th>
                            <th scope="col" class="text-white">Created</th>
                            <th scope="col" class="text-white">Category</th>
                            <th scope="col" class="text-white">Content</th>
                            <th scope="col" class="text-white">Dates</th>
                            <th scope="col" class="text-white"><button class="btn" onclick="archiveAll()">
                                <i class="fa-solid fa-xl fa-box-archive""></i>
                            </button>
                            <button class="btn" onclick="deleteAll()">
                                <i class="fa-solid fa-xl white fa-trash""></i>
                            </button></th>
                        </tr>
                </thead>
                <tbody >
                   
                </tbody>
            </table>
            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-light create-note">Create Note</button>
            </div>
        </div>
    </div>
<script type="module" src="index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
</body>
</html>
